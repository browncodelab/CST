<section class="w3l-login">
  <div class="w3l-form-36-mian">
    <div class="container">
      <div class="logo text-center">
        <a class="brand-logo" href="index.html"><img src="assets/images/logo-icon.png" alt="" />CST</a>

      <div class="form-inner-cont">
        <h3>Sign up</h3>
        <h6>To Co-Student-Tutor</h6>
        <form action="signupnew.php" method="post" class="signin-form">
          <div class="form-input">
            <input type="text" name="f_name" placeholder="First Name" required="" autofocus>
          </div>
            <div class="form-input">
            <input type="text" name="l_name" placeholder="Last Name" required="" autofocus>
          </div>
          <div class="form-input">
            <input type="text" name="mat_no" placeholder="Your matric no." required="">
          </div>
            <div class="form-input">
                <input type="text" name="phone" placeholder="Your phone no." maxlength="11" required="">
          </div>
          <div class="form-input">
            <input type="password" name="password" placeholder="Password" required="">
          </div>
          
          <button type="submit" class="btn btn-primary theme-button mt-4">Sign Up</button>
        </form>
        <p class="signup">Already have an account? <a href="login.html" class="signuplink">Login now</a></p>
      </div>
